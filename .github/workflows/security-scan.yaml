name: ASH Security Scan with PR Comments

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install ASH
        run: pip install git+https://github.com/awslabs/automated-security-helper.git@v3.2.1
      - name: Get ASH config
        run: ash config get
      - name: Run ASH scan
        run: ash --mode local
